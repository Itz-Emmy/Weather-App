<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <input
          type="search"
          autocomplete="off"
          class="search"
          placeholder="Enter name of City"
        />
        <main>
          <div class="location">
            <div class="city">
              <p>Location</p>
            </div>
            <div class="date">
              <p></p>
            </div>
            <div class="current">
              <p class="temp">Temp<span>°c</span></p>
            </div>
            <div class="weather">
              <p>Weather</p>
            </div>
            <div class="hi-low">
              <p>low temp °c / high temp°c</p>
            </div>
          </div>
        </main>
      </header>
    </div>
    <script src="app.js"></script>
  </body>
</html>
